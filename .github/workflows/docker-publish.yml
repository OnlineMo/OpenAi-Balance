# =============================================================================
# Docker Build and Push Workflow
# =============================================================================
#
# 功能:
#   - 构建多平台 Docker 镜像 (linux/amd64, linux/arm64)
#   - 推送到 Docker Hub
#   - 自动创建 GitHub Release 并生成变更日志
#
# 触发方式:
#   1. 自动触发: 推送 v* 格式的 tag (如 v1.3.0)
#      git tag v1.3.0 && git push origin v1.3.0
#
#   2. 手动触发: Actions 页面 -> Run workflow -> 输入版本号
#
# 所需 Secrets:
#   - DOCKERHUB_USERNAME: Docker Hub 用户名
#   - DOCKERHUB_TOKEN: Docker Hub 访问令牌
#   - RELEASE_TOKEN (可选): GitHub PAT，用于以用户名义发布 Release
#
# =============================================================================

name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.3.0)'
        required: true
        type: string

env:
  DOCKERHUB_REPO: onlinemo/openai-balance

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
